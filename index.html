<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Daniel Zanad</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/components/header.css">
  <link rel="stylesheet" href="./css/components/banner.css">
  <link rel="stylesheet" href="./css/components/action.css">
  <link rel="stylesheet" href="./css/components/button.css">
  <link rel="stylesheet" href="./css/components/main-title.css">
  <link rel="stylesheet" href="./css/components/subtitle.css">
  <link rel="stylesheet" href="./css/components/box.css">
  <link rel="stylesheet" href="./css/components/section.css">
  <link rel="stylesheet" href="./css/components/wrapper-skill.css">
  <link rel="stylesheet" href="./css/components/skill-tec.css">
  <link rel="stylesheet" href="./css/components/progress-bar.css">
  <link rel="stylesheet" href="./css/components/card-project.css">
  <link rel="stylesheet" href="./css/components/wrapper-card.css">
</head>

<body>
  <header class="header">
    <img style="height: 60px; width: 62px;" src="./assets/img/logo-portifolio.png" alt="">
    <nav>
      <a class="action" href="" lang="en">Skills</a>
      <a class="action" href="">Projetos</a>
      <a class="action" href="">Sobre</a>
      <a class="action" href="">Contatos</a>
      <a class="button" href="" lang="en">Download CV</a>
    </nav>
  </header>
  <section class="banner">
    <div class="wrapper">
      <div class="box">
        <h1 class="main-title">Daniel Zanad</h1>
        <h2 class="subtitle">BackEnd Developer</h2>
      </div>
      <div class="navigation">
        <a class="button" href="" lang="en">Download CV</a>
        <a class="button" href="">Contatos</a>
      </div>
    </div>
  </section>
  <section class="section">
    <h2 class="main-title -second">Skills</h2>

    <div class="wrapper-skill">
      <article class="skill-tec">
        <!--Description List-->
        <img class="icon" src="/assets/img/ico_html5.png" alt="">
        <div class="right">
          <h3 class="title">HTML</h3>
          <progress class="progress-bar" max="100" value="45">
            70%
          </progress>
        </div>
      </article>
      <article class="skill-tec">
        <!--Description List-->
        <img class="icon" src="/assets/img/ico_nodejs.png" alt="">
        <div class="right">
          <h3 class="title">NodeJs</h3>
          <progress class="progress-bar" max="100" value="80">
            70%
          </progress>
        </div>
      </article>
      <article class="skill-tec">
        <!--Description List-->
        <img class="icon" src="./assets/img/ico_css3.png" alt="">
        <div class="right">
          <h3 class="title">CSS</h3>
          <progress class="progress-bar" max="100" value="45">
            70%
          </progress>
        </div>
      </article>
      <article class="skill-tec">
        <!--Description List-->
        <img class="icon" src="./assets/img/ico_tdd.png" alt="">
        <div class="right">
          <h3 class="title">TDD</h3>
          <progress class="progress-bar" max="100" value="60">
            70%
          </progress>
        </div>
      </article>
      <article class="skill-tec">
        <!--Description List-->
        <img class="icon" src="/assets/img/ico_js.png" alt="">
        <div class="right">
          <h3 class="title">JavaScript</h3>
          <progress class="progress-bar" max="100" value="85">
            70%
          </progress>
        </div>
      </article>
      <article class="skill-tec">
        <!--Description List-->
        <img class="icon" src="/assets/img/ico_restapi.png" alt="">
        <div class="right">
          <h3 class="title">Rest Api</h3>
          <progress class="progress-bar" max="100" value="80">
            70%
          </progress>
        </div>
      </article>
      <article class="skill-tec">
        <!--Description List-->
        <img class="icon" src="/assets/img/ico_react.png" alt="">
        <div class="right">
          <h3 class="title">React</h3>
          <progress class="progress-bar" max="100" value="40">
            70%
          </progress>
        </div>
      </article>
      <article class="skill-tec">
        <!--Description List-->
        <img class="icon" src="/assets/img/ico_ux.png" alt="">
        <div class="right">
          <h3 class="title">UX</h3>
          <progress class="progress-bar" max="100" value="20">
            70%
          </progress>
        </div>
      </article>



    </div>
  </section>

  <section class="section -bgBlack -bdFirst">
    <h2 class="main-title -second">Projetos</h2>

    <div class="wrapper-card">
      <figure class="card-project">
        <img class="logo" src="./assets/img/logo-weblivraria.png" alt="logo da Web Livraria">
      </figure>
      <figure class="card-project -blue">
        <img class="logo" src="./assets/img/EasyCoin.png" alt="logo Easycomp">
      </figure>
      <figure class="card-project">
        <img class="logo" src="./assets/img/logo-portifolio.png" alt="logo Portifolio">
      </figure>
    </div>
  </section>
</body>

</html>
